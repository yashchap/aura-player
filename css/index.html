<!DOCTYPE html>
<html>
<head>
	<title>JSON Sandbox</title>
</head>
<body>

	<script type="text/javascript">
		var person = {
			"name": "Santhosh Narayanan",
			"age": 35,
			"email": function(){
				return 'santhoshnarme@gmail.com';
			}
		}
		console.log(person.name);
		console.log(person.age);
		console.log(person.email());

</body>
</html>
